<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Gwars Friend Space</title>
  </head>
  <body>
    <div class="container">
      <h3 class="header">GWARS FRIEND SPACE</h3>
      <div class="top-8">
        <h5>Gwar has <span class="dank">420</span> friends</h5>
      </div>
      <div class="gwar-row">
        <div class="friends-of-gwar">
          <span class="gwar1">Tom</span><img src="img/gwar-1.jpg" alt="gwar singer"/>
        </div>
        <div class="friends-of-gwar">
          <span class="gwar1">Tom Phat</span><img src="img/gwar-2.jpg" alt="gwar blood"/>
        </div>
        <div class="friends-of-gwar">
          <span class="gwar1">Tom Phoo</span><img src="img/gwar-3.png" alt="gwar action-figure"/>
        </div>
        <div class="friends-of-gwar">
          <span class="gwar1">Tom Phuhh</span><img src="img/gwar-4.png" alt="gwar action-figure 2"/>
        </div>
      </div>
        <div class="gwar-row">
          <div class="friends-of-gwar">
            <span class="gwar1">Tom Phee</span><img src="img/gwar-5.jpg" alt="gwar angry"/>
          </div>
          <div class="friends-of-gwar">
            <span class="gwar1">Tom Phong</span><img src="img/gwar-6.png" alt="gwar action-figure 3"/>
          </div>
          <div class="friends-of-gwar">
            <span class="gwar1">Tom Ping</span><img src="img/gwar-7.jpg" alt="gwar action-figures"/>
          </div>
          <div class="friends-of-gwar">
            <span class="gwar1">Tom Pong</span><img src="img/gwar-8.jpg" alt="gwar helmet"/>
          </div>
        </div>
      </div>
  </body>
</html>
